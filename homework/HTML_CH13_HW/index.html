    <form id="email_form" action="survey.php" method="post">

               value="300"><br><br>

        <label for="link">Your website:</label>
        <input type="url" id="link" list="links"><br>
        <label for="phone">Your phone number:</label>
        <input type="tel" id="phone" required><br><br>

               value="Submit Survey">
